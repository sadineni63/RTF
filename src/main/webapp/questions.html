<body>
	<div id="header"></div>
	<div id="fb-root"></div>
	<script>
		(function(d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id))
				return;
			js = d.createElement(s);
			js.id = id;
			js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=144716315690681";
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
	</script>



	<section id="title" class="emerald">
		<div class="container">
			<div class="row">
				<div class="col-sm-6">
					<h1>Questions</h1>
					<p>Ask a Question Here? we are happy to answer you.</p>
				</div>
				<div class="col-sm-6">
					<ul class="breadcrumb pull-right">
						<li><a href="home.html">Home</a></li>
						<li><a href="#">Ask</a></li>
						<li class="active">Questions</li>
					</ul>
				</div>
			</div>
		</div>
	</section>
	<!--/#title-->

	<section id="blog" class="container">

		<div id="comment-form">
			<h3>Have a Question?</h3>
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<div class="col-sm-6">
						<input type="text" class="form-control" placeholder="Name">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-6">
						<input type="email" class="form-control" placeholder="Email">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-6">
						<input type="text" class="form-control" placeholder="Title">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-8">
						<textarea rows="8" class="form-control" placeholder="Question"></textarea>
					</div>
				</div>
				<button type="submit" class="btn btn-danger btn-md">Submit</button>
			</form>
		</div>
		<!--/#comment-form-->
		</div>
		<!--/#comments-->
		</div>
		</div>
		</div>
		</div>
		</div>
	</section>

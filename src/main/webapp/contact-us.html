	<section id="contact-page" class="container">
		<div class="row">
			<div class="col-sm-5">
				<h4>Contact Form</h4>
				<div class="status alert alert-success" style="display: none"></div>
				<form id="main-contact-form" class="contact-form"
					name="contact-form" method="post" action="sendemail.php"
					role="form">
					<div class="row">
						<div class="form-group">
							<input type="text" class="form-control" required="required"
								placeholder="First Name">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" required="required"
								placeholder="Last Name">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" required="required"
								placeholder="Email address">
						</div>

						<textarea name="message" id="message" required="required"
							class="form-control" rows="5" placeholder="Message"></textarea>
						<br>
						<div class="form-group">
							<button type="submit" class="btn btn-primary btn-lg">Send
								Message</button>
						</div>
					</div>
				</form>
			</div>
			<!--/.col-sm-8-->
			<div class="col-sm-7" style="padding-left: 5%;">

				<iframe width="600" height="200" frameborder="0" style="border: 0"

				<h4>Address</h4>
				<address>
					<strong>Right Theology Forum,</strong><br> 401A, Saincher
					Palace<br> East Marredpally, Secunderabad,<br> <abbr
						title="Mobile">Phone:</abbr> +919502264284.
				</address>
				<h4>Newsletter</h4>
				<form role="form">
					<div class="input-group">
						<input type="text" class="form-control" autocomplete="off"
							placeholder="Enter your email"> <span
							class="input-group-btn">
							<button class="btn btn-danger" type="button">Go!</button>
						</span>
					</div>
				</form>
			</div>
			<!--/.col-sm-4-->
